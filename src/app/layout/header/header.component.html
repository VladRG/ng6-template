<mat-toolbar color='primary'>
  <mat-toolbar-row class="header-container">
    <a href="javascript:void(0)" class="sidebar-toggle-button" (click)='openSidebar.emit()'>
      <i class="fas fa-bars"></i>
    </a>
    <div>
      <a *ngIf='!user' [routerLink]="['auth','login']" mat-button href="javascript:void(0)">Login</a>
      <a *ngIf='user' (click)='onLogout()' mat-button href="javascript:void(0)">Logout</a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
